<!DOCTYPE html>
<html>
<head>
    <title>Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div style="margin:12px 0;padding:10px 12px;border:1px solid #1f6feb;background:#eaf3ff;border-radius:8px;">
  Deployed via AWS CodePipeline â€¢ Feb 4, 2026
</div>


<div class="container">
    <h1>Predict Math Score</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Race / Ethnicity</label>
            <select name="ethnicity" required>
                <option disabled selected>Select group</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="form-group">
            <label>Parental Education</label>
            <select name="parental_level_of_education" required>
                <option disabled selected>Select level</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>
        </div>

        <div class="form-group">
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option disabled selected>Select lunch</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free / Reduced</option>
            </select>
        </div>

        <div class="form-group">
            <label>Test Preparation</label>
            <select name="test_preparation_course" required>
                <option disabled selected>Select option</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label>Reading Score</label>
            <input type="number" name="reading_score" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label>Writing Score</label>
            <input type="number" name="writing_score" min="0" max="100" required>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
    <div class="result">
        <strong>Predicted Math Score:</strong> {{ results }}
    </div>
    {% endif %}
</div>

</body>
</html>
